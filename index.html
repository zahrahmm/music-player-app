<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/images.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Music Player</title>
</head>
<body>
    <h1>Music Player</h1> 
    <div class="music-container">
        <div class="music-info">
            <div class="volume-container">
                <img src="./images/images (2).png" alt="" class="volume-down">
                <input type="range" class="slider volumeSlider" min="0" max="100" step="1" value="100">
                <img src="./images/volume-up-icon-vector-26537218.jpg" alt="" class="volume-up">
            </div>
            <h3 class="title">Pa Ghadam</h3>
            <div class="timeline-container">
                <div class="timeline"></div>
            </div>
            <span class="time-past num"></span>
            <span class="color">------------------</span>
            <span class="time-left num"></span>
        </div>
        <audio src="./musics/Pa Ghadam.mp3" class="audio"></audio>
        <div class="img-container">
            <img src="./images/Pa Ghadam.jpg" alt="music" class="img-music">
        </div>
        <div class="navigation">
            <button class="action" id="prev">
                <i class="fa fa-backward"></i>
            </button>
            <button class="action" id="play">
                <i class="fa fa-play"></i>
            </button>
            <button class="action" id="next">
                <i class="fa fa-forward"></i>
            </button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
